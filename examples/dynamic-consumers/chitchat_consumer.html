<!DOCTYPE html>
<html>
    <head>
        <title>ChitChat Consumer Demo</title>
        <link rel="stylesheet" href="css/flow.css" />
        <script src="js/js-extend.js"></script>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="../../chitchat.js"></script>

        <script>

            var consumer;
            var subscription = 'form';

            $(document).ready(function () {
                consumer = new ChitChat.Consumer(subscription);
                listeners();
            });

            function listeners() {
                $('#c2p').click(function () {
                    consumer.sendMessage('from ' + consumer.name + ' for sub-type ' + consumer.sub);
                });
            }

            var localFunc = function (selects) {
                $('#log').text(selects);
            };

        </script>
    </head>
    <body bgcolor="#000066">
        <a href="#" id="c2p" class='messageLinks'>message to subscribers</a><br />
        <div class="message" id="log">Messages</div>
    </body>
</html>
